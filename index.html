<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Country by the Flag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Welcome Page -->
  <header id="welcomePage" class="screen">
    <button class="welcome-button" onclick="showScreen('rulesPage')"></button>
  </header>

  <!-- Rules Page -->
  <main>
    <nav id="rulesPage" class="screen">
      <button class="rules-button" onclick="showScreen('usernamePage')"></button>
    </nav>

  <!-- Username Page -->
    <section id="usernamePage" class="screen">
	   <form id="usernameForm">
          <label for="username"></label>
          <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]+">
        </form>
        <button class="checkIn-button" onclick="showScreen('levelsPage')"></button>
    </section>

  <!-- Levels Page -->
    <section id="levelsPage" class="screen">
        <select id="difficulty">
           <option value="easy">Easy</option>
           <option value="medium">Medium</option>
           <option value="hard">Hard</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </section>

  <!-- Game Page -->
    <article id="gamePage" class="screen">
        <h2>Guess the Country, <span id="playerName"></span>!</h2>
        <p>Level: <span id="level"></span></p>
        <img id="flagImage" src="" alt="Flag" width="300"><br>
        <input type="text" id="answerInput">
        <button onclick="submitAnswer()">Submit</button>
        <p id="feedback"></p>
		<p> 🚩 Flag number: <span id="flagNumber"></span> </p> 
        <p>⏱ Time: <span id="timer">0</span>s</p>
        <p>✅ Score: <span id="score">0</span></p>
        <p>🏆 High Score: <span id="liveHighScore">0</span></p>
        <button onclick="goHome()">🏠 Home</button>
    </article>

</main>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Flag Game. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
